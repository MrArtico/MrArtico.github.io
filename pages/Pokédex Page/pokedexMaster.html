<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
         <img src="./img/pokebola.png" alt="pokebola logotipo" class="flatLogo">
         <p id="pokemonTitle">Pokédex Master</p>
    </header>
    <main>
        <div class="no-opacity">
            <ul class="gridPok" id="listagem">
        
            </ul>
        </div>
        <div id="formDiv">
            <div id="form">
                <input type="text" placeholder="Nome do Pokémon..." id="nomePokemon" class="layoutInputs"><br>
                <input type="number" placeholder="Número da Pokédex..." id="numberPokemon" class="layoutInputs"><br>
                <input type="text" placeholder="URL da imagem" id="imgPokemon" class="layoutInputs">
    
                <div id="layoutCheck">
                    <input type="checkbox" name="tipoPokemon" value="Poison"> Poison<br>
                    <input type="checkbox" name="tipoPokemon" value="Grass"> Grass<br>
                    <input type="checkbox" name="tipoPokemon" value="Fire"> Fire<br>
                    <input type="checkbox" name="tipoPokemon" value="Water"> Water
                </div>
                <div id="textAlign">
                    <button class="layoutButtons" id="sendPokemon">Enviar Pokémon!</button>
                    <button class="layoutButtons" id="voltarMenu">Fechar Formulário</button>
                </div>
            </div>
            <div class="botaoPokemon" id="divPokemonButton">
                <button id="addPokemon">Adicione um Pokémon!</button>
            </div>
        </div>
    </main>
    <footer>
        <img src="./img/pokebola.png" alt="logotipoPokebola" class="flatLogo">
        <div>
            <p>Desenvolvido por Thiago Gonçalves.</p>
            <p>Algumas imagens disponíveis aqui não são de minha autoria.</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
